<div class="container">
  <div class="header">
    <h1 class="topic">Cuckoo Hashing</h1>
    <hr>
    <div>
      <h4>Furkan SarÄ±yar</h4>
      <h6>sariyarfurkan@gmail.com</h6>
      <hr>
    </div>
  </div>
  <div class="body">
    <div class="row">
      <div class="col-md-6">
        <div class="input-tableCount">
          <label for="nTable">Number of Table:</label>
          <input type="number" id="nTable" name="nTable" min="2" max="5">
        </div>
        <div class="input-cellCount">
          <label for="nCell">Number of Cell:</label>
          <input type="number" id="nCell" name="nCell" min="10" max="30">
        </div>
        <div>
          <button type="button" class="btn btn-dark update-table" (click)="updateTable()">Update Tables</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-insert">
          <label for="insertion">Value:</label>
          <input type="number" id="insertion" name="insertion">
          <button type="button" class="btn btn-success insert-btn" (click)="insertNewData()">Insert</button>
        </div>
        <div class="input-search">
          <label for="search">Value:</label>
          <input type="number" id="search" name="search">
          <button type="button" class="btn btn-primary search-btn" (click)="search()">Search</button>
        </div>
        <div class="input-delete">
          <label for="delete">Value:</label>
          <input type="number" id="delete" name="delete">
          <button type="button" class="btn btn-danger delete-btn" (click)="delete()">Delete</button>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-12">
        <!-- <p *ngIf="rehashFlag > 1">Hash tables are REHASHED!</p> -->
        <p *ngIf="collisionFlag" class="collision">Collision Count:&nbsp;{{collision}}</p>
        <!-- <hash-table cellsInp="{{cells2}}" nCells={{nCells}} class="col-md-3 hashTable" *ngFor="let i of genArray(nTable)"></hash-table> -->
        <hash-table inpData="{{data}}"></hash-table>
      </div>
    </div>
  </div>
</div>
