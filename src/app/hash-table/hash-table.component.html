 <div *ngFor="let j of arr" style="width: 19%; float: left; margin-left: 5px; margin-right: 4px;">
    <h5>T{{j+1}}</h5>
    <table class="table table-bordered"> 
        <tbody>
            <tr *ngFor="let i of data[j]">
                <td>{{i}}</td>
            </tr>
        </tbody>
    </table>
    <p style="margin-bottom: 30px;">Load Factor: {{loadFactors[j]}}/{{data[j].length}}</p>
 </div>
